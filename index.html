    <!-- start of form container -->
    <div class="form-container">
        <form action="" class="userInputForm">
            <div>
                <label class="Checkin" for="checkInDate">check in</label>
                <input type="date" id="checkInDate" name="checkInDate">
            </div>

            <div>
                <label class="Checkout" for="checkOutDate">check out</label>
                <input type="date" id="checkOutDate" name="checkOutDate">
            </div>

            <div>
                <label class="Adults" for="numberOfPeople">adults</label>
                <select name="numberOfPeople" id="numberOfPeople">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

              <div>
                <label class="Kids" for="numberOfkids">kids</label>
                <select name="numberOfkids" id="numberOfkids">
                  <option value="5">none</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                 
                </select>
              </div>


              <div>
                <label class="meal" for="addMeal">add meal</label>
                <select name="numberOfkids" id="numberOfkids">
                  <option value="5">none</option>
                  <option value="1">breakfast</option>
                  <option value="2">lunch</option>
                  <option value="3">dinner</option>
                  <option value="4">kids meal</option>
                 
                </select>
                
              </div>

            <button type="submit" id="userSearch">submit</button>
        </form>
    </div>
    <!-- end of form container -->

  <!-- start of modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="objectArrayModalInfo" class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" get-data="modal">Meal Options</button>
        </div>
      </div>
    </div>
