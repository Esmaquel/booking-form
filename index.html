<!--Start of form container-->
<div class="form-container">
    <form action="reservation" method="post" class="userInputForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="John Smith" pattern=[A-Z\sa-z]{3,20} required>

    <div class="elem-group">
        <form action="reservation" method="post" class="userInputForm">
        <label for="email">Your E-mail</label>
        <input type="email" id="email" name="email" placeholder="john@email.com" required>
    </div>
    <div class="elem-group">
        <form action="reservation" method="post" class="userInputForm">
        <label for="phone">Your Phone</label>
        <input type="tel" id="phone" name="visitor_phone" placeholder="1234567890"
            pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
    </div>
    <hr>
    <div class="elem-group inlined">
        <label for="numberOfPeople">Adults</label>
        <select id="numberOfPeople" name="numberOfPeople">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>

    <div class="elem-group inlined">
        <label for="child">Children</label>
        <select id="numberOfKids" name="numberOfKids">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="elem-group inlined">
        <label for="checkin-date">Check-in Date</label>
        <input type="date" id="checkInDate" name="checkInDate" required>
    </div>
    <div class="elem-group inlined">
        <label for="checkout-date">Check-out Date</label>
        <input type="date" id="checkOutDate" name="checkOutDate" required>
    </div>
    <div class="elem-group">
        <h3>accomodation type</h3>
        <select id="myDropdown" class="dropdown-content">
            <option value="hotel">hotel</option>
            <option value="hostel">hostel</option>
            <option value="motel">motel</option>
            <option value="house">house</option>
        </select>
    </div>

    <div class="elem-group">
        <h3>add meal</h3>
        <select id="myDropdownMenu" class="dropdown-content">
            <option value="breakfast">breakfast</option>
            <option value="lunch">lunch</option>
            <option value="dinner">dinner</option>
            <option value="kids meal">kids meal</option>
            <option value="none">none</option>
        </select>
    </div>
    <hr>
    
    <button type="submit" id="userSearch">Book The Rooms</button>
</form>
</div>
